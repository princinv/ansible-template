    version: 5.1.0
  - name: community.dns
    version: 3.2.1
  - name: ansible.network
    version: 4.0.0
  - name: ansible.netcommon
    version: 7.1.0
  - name: ansible.snmp
    version: 3.0.0

  # ------------------------------------------
  # Linux admin / POSIX / Event-Driven Ansible
  # ------------------------------------------
