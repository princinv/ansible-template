# requirements.yml

# ==========================================
# ANSIBLE GALAXY REQUIREMENTS
# ==========================================
# Purpose:
#   Declare Galaxy dependencies (collections & roles) needed by this repo.
#
# Install:
#   ansible-galaxy install -r requirements.yml
#
# Notes:
#   - Pin versions for reproducible builds. Omit 'version' to track latest.
#   - Collections install to ~/.ansible/collections (or your configured path).
#   - Roles install to roles/ (or your configured path).
# 

collections:
  # ------------------------------------------
  # Core utilities & general-purpose modules
  # ------------------------------------------
  - name: community.general
    version: 10.4.0
  - name: ansible.utils
    version: 5.1.2

  # ------------------------------------------
  # Molecule helpers (for role testing)
